<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FYTT | Scheduled Maintenance</title>
  <style>
    body {
      margin: 0;
      background-color: #ffffff;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      color: #222;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 2rem;
      height: 100vh;
    }

    img.logo {
      max-width: 160px;
      margin-bottom: 2rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #ff5252;
    }

    p {
      font-size: 1.1rem;
      max-width: 480px;
      margin-bottom: 2rem;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #ff5252;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <img src="https://s3-us-west-2.amazonaws.com/fytt/logo-name-black.png" alt="FYTT Logo" class="logo" />
  <h1>We'll be right back.</h1>
  <p>We're currently performing scheduled maintenance to keep FYTT running at peak performance. Thanks for your patience â€” we'll be back shortly.</p>
  <div class="spinner"></div>
</body>
</html>
